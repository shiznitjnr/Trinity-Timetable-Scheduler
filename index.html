<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-hero">
        <div class="logo">
          <img src="/assets/login header.png" alt="logo" />
        </div>
        <div class="main">
          <p><b>Welcome To Trinity University!</b></p>
        </div>
        <div class="sub">
          <p>Sign in to continue Access</p>
        </div>
      </div>
      <div class="sign-in">
        <h2>Sign In</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Username" required />

          <input
            jwt_decode
            type="password"
            id="password"
            placeholder="Password"
            required
          />

          <button type="submit" id="login" class="signIn-btn">
            <span class="loader" id="login_loader"></span> Login
          </button>
          <!-- <a href="/otherpages/adminDash.html" class="signIn-btn">Sign In</a> -->
        </form>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
